<div id="documents-page" class="page-section">
    <div style="margin-bottom: 24px; display: flex; justify-content: space-between; align-items: center;">
        <div>
            <h3 style="font-size: 16px; font-weight: 700; color: var(--text); margin-bottom: 4px;">My Documents</h3>
            <p style="font-size: 12px; color: var(--text-muted);">Store and manage your important files</p>
        </div>
        <button id="uploadDocBtn" style="padding: 10px 20px; background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 8px; transition: all 0.2s;">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M17 8l-5-5-5 5M12 3v12"></path>
            </svg>
            <span>Upload File</span>
        </button>
    </div>

    <!-- File Categories -->
    <div style="display: flex; gap: 12px; margin-bottom: 24px; flex-wrap: wrap;">
        <button class="doc-filter-btn active" data-category="all" style="padding: 10px 16px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.3s; font-size: 13px;">All Files</button>
        <button class="doc-filter-btn" data-category="resume" style="padding: 10px 16px; background: var(--bg-card); color: var(--text); border: 1px solid var(--border); border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.3s; font-size: 13px;">Resume/CV</button>
        <button class="doc-filter-btn" data-category="certificates" style="padding: 10px 16px; background: var(--bg-card); color: var(--text); border: 1px solid var(--border); border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.3s; font-size: 13px;">Certificates</button>
        <button class="doc-filter-btn" data-category="images" style="padding: 10px 16px; background: var(--bg-card); color: var(--text); border: 1px solid var(--border); border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.3s; font-size: 13px;">Images</button>
        <button class="doc-filter-btn" data-category="reports" style="padding: 10px 16px; background: var(--bg-card); color: var(--text); border: 1px solid var(--border); border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.3s; font-size: 13px;">Reports</button>
        <button class="doc-filter-btn" data-category="others" style="padding: 10px 16px; background: var(--bg-card); color: var(--text); border: 1px solid var(--border); border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.3s; font-size: 13px;">Others</button>
    </div>

    <!-- Documents Grid -->
    <div id="documentsList" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 16px;">
        <!-- Empty State -->
        <div class="empty-state" style="grid-column: 1 / -1; text-align: center; padding: 3rem;">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" style="opacity: 0.3; margin: 0 auto 16px;">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
            <p style="color: var(--text-muted); margin-bottom: 16px;">No documents uploaded yet</p>
            <button class="empty-action-btn" onclick="document.getElementById('uploadDocBtn').click()" style="padding: 10px 20px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.2s;">Upload Your First Document</button>
        </div>
    </div>
</div>

<!-- Upload Document Modal -->
<div id="uploadModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 1000; align-items: center; justify-content: center;">
    <div style="background: var(--bg-card); border-radius: 16px; padding: 32px; max-width: 500px; width: 90%; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; border-bottom: 1px solid var(--border); padding-bottom: 16px;">
            <h3 style="font-size: 20px; font-weight: 700; color: var(--text); margin: 0;">Upload Document</h3>
            <button type="button" id="closeUploadModal" style="background: transparent; border: none; cursor: pointer; padding: 4px; color: var(--text-muted); transition: all 0.2s;">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <form id="uploadForm" style="display: grid; gap: 20px;">
            <div>
                <label style="font-weight: 600; font-size: 14px; color: var(--text); display: block; margin-bottom: 8px;">Document Name<span style="color: #ef4444;">*</span></label>
                <input type="text" id="docName" placeholder="Enter document name" required style="width: 100%; padding: 10px 12px; border: 1px solid var(--border); border-radius: 8px; background: var(--bg-alt); color: var(--text); font-size: 14px;">
            </div>

            <div>
                <label style="font-weight: 600; font-size: 14px; color: var(--text); display: block; margin-bottom: 8px;">Category<span style="color: #ef4444;">*</span></label>
                <select id="docCategory" required style="width: 100%; padding: 10px 12px; border: 1px solid var(--border); border-radius: 8px; background: var(--bg-alt); color: var(--text); font-size: 14px; cursor: pointer;">
                    <option value="">Select category</option>
                    <option value="resume">Resume/CV</option>
                    <option value="certificates">Certificates</option>
                    <option value="images">Images</option>
                    <option value="reports">Reports</option>
                    <option value="others">Others</option>
                </select>
            </div>

            <div>
                <label style="font-weight: 600; font-size: 14px; color: var(--text); display: block; margin-bottom: 8px;">File<span style="color: #ef4444;">*</span></label>
                <input type="file" id="docFile" required style="width: 100%; padding: 10px 12px; border: 1px solid var(--border); border-radius: 8px; background: var(--bg-alt); color: var(--text); font-size: 14px;">
                <p style="font-size: 11px; color: var(--text-muted); margin-top: 6px;">Max file size: 10MB. Supported formats: PDF, DOC, DOCX, JPG, PNG</p>
            </div>

            <div>
                <label style="font-weight: 600; font-size: 14px; color: var(--text); display: block; margin-bottom: 8px;">Description</label>
                <textarea id="docDescription" placeholder="Add a description (optional)" rows="3" style="width: 100%; padding: 10px 12px; border: 1px solid var(--border); border-radius: 8px; background: var(--bg-alt); color: var(--text); font-size: 14px; font-family: inherit;"></textarea>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 8px;">
                <button type="submit" style="padding: 12px 20px; background: linear-gradient(135deg, var(--primary), #8b5cf6); color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; font-size: 14px;">Upload</button>
                <button type="button" id="cancelUploadBtn" style="padding: 12px 20px; background: var(--bg-alt); color: var(--text); border: 1px solid var(--border); border-radius: 8px; font-weight: 600; cursor: pointer; font-size: 14px;">Cancel</button>
            </div>
        </form>
    </div>
</div>
