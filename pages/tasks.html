<div id="tasks-page" class="page-section">
    <div style="display: flex; gap: 12px; margin-bottom: 24px; flex-wrap: wrap;">
        <button class="filter-btn" data-filter="all" style="padding: 10px 16px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.3s;">All Tasks</button>
        <button class="filter-btn" data-filter="pending" style="padding: 10px 16px; background: var(--bg-card); color: var(--text); border: 1px solid var(--border); border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.3s;">Pending</button>
        <button class="filter-btn" data-filter="in-progress" style="padding: 10px 16px; background: var(--bg-card); color: var(--text); border: 1px solid var(--border); border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.3s;">In Progress</button>
        <button class="filter-btn" data-filter="completed" style="padding: 10px 16px; background: var(--bg-card); color: var(--text); border: 1px solid var(--border); border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.3s;">Completed</button>
    </div>

    <div id="tasksList" class="task-list">
        <div style="text-align: center; padding: 2rem; color: var(--text-muted);">No tasks found</div>
    </div>
</div>
