<div id="users-page" class="page-section">
    <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 20px;">
        <div>
            <h2 style="font-size: 18px; font-weight: 700; color: var(--text); margin-bottom: 6px;">User Management</h2>
            <p style="color: var(--text-muted); font-size: 12px;">Manage all registered users and their permissions</p>
        </div>
        <button id="refreshUsersBtn" class="btn btn-primary" style="display: flex; align-items: center; gap: 8px;">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="23 4 23 10 17 10"></polyline>
                <polyline points="1 20 1 14 7 14"></polyline>
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
            </svg>
            <span>Refresh</span>
        </button>
    </div>

    <!-- Stats Cards -->
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 32px;">
        <div class="stat-card">
            <div style="display: flex; align-items: center; gap: 12px;">
                <div style="width: 40px; height: 40px; border-radius: 10px; background: rgba(102, 126, 234, 0.1); display: flex; align-items: center; justify-content: center;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#667eea" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                </div>
                <div>
                    <div style="font-size: 11px; color: var(--text-muted); font-weight: 500;">Total Users</div>
                    <div id="totalUsersCount" style="font-size: 20px; font-weight: 700; color: var(--text);">0</div>
                </div>
            </div>
        </div>

        <div class="stat-card">
            <div style="display: flex; align-items: center; gap: 12px;">
                <div style="width: 40px; height: 40px; border-radius: 10px; background: rgba(34, 197, 94, 0.1); display: flex; align-items: center; justify-content: center;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#22c55e" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                </div>
                <div>
                    <div style="font-size: 11px; color: var(--text-muted); font-weight: 500;">Active Users</div>
                    <div id="activeUsersCount" style="font-size: 20px; font-weight: 700; color: var(--text);">0</div>
                </div>
            </div>
        </div>

        <div class="stat-card">
            <div style="display: flex; align-items: center; gap: 12px;">
                <div style="width: 40px; height: 40px; border-radius: 10px; background: rgba(251, 146, 60, 0.1); display: flex; align-items: center; justify-content: center;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#fb923c" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                        <polyline points="2 17 12 22 22 17"></polyline>
                        <polyline points="2 12 12 17 22 12"></polyline>
                    </svg>
                </div>
                <div>
                    <div style="font-size: 11px; color: var(--text-muted); font-weight: 500;">Administrators</div>
                    <div id="adminUsersCount" style="font-size: 20px; font-weight: 700; color: var(--text);">0</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Search and Filters -->
    <div class="settings-card" style="margin-bottom: 24px;">
        <div style="display: grid; gap: 16px;">
            <input type="text" id="searchUsers" placeholder="Search by name, email, or username..." class="settings-input" style="width: 100%;">
            
            <div style="display: flex; gap: 8px; flex-wrap: wrap;">
                <button class="filter-btn active" data-user-filter="all" style="padding: 6px 12px; border-radius: 6px; border: 1px solid var(--border); background: var(--bg-alt); color: var(--text); font-size: 12px; cursor: pointer; transition: all 0.2s;">
                    All Users
                </button>
                <button class="filter-btn" data-user-filter="active" style="padding: 6px 12px; border-radius: 6px; border: 1px solid var(--border); background: var(--bg-alt); color: var(--text); font-size: 12px; cursor: pointer; transition: all 0.2s;">
                    Active
                </button>
                <button class="filter-btn" data-user-filter="inactive" style="padding: 6px 12px; border-radius: 6px; border: 1px solid var(--border); background: var(--bg-alt); color: var(--text); font-size: 12px; cursor: pointer; transition: all 0.2s;">
                    Inactive
                </button>
                <button class="filter-btn" data-user-filter="admin" style="padding: 6px 12px; border-radius: 6px; border: 1px solid var(--border); background: var(--bg-alt); color: var(--text); font-size: 12px; cursor: pointer; transition: all 0.2s;">
                    Admins Only
                </button>
            </div>
        </div>
    </div>

    <!-- Users Table -->
    <div class="settings-card">
        <div id="usersTableContainer" style="overflow-x: auto;">
            <table style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr style="border-bottom: 2px solid var(--border); text-align: left;">
                        <th style="padding: 10px 12px; font-size: 11px; font-weight: 600; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px;">User</th>
                        <th style="padding: 10px 12px; font-size: 11px; font-weight: 600; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px;">Email</th>
                        <th style="padding: 10px 12px; font-size: 11px; font-weight: 600; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px;">Type</th>
                        <th style="padding: 10px 12px; font-size: 11px; font-weight: 600; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px;">Tasks</th>
                        <th style="padding: 10px 12px; font-size: 11px; font-weight: 600; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px;">Status</th>
                        <th style="padding: 10px 12px; font-size: 11px; font-weight: 600; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px;">Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <tr>
                        <td colspan="6" style="padding: 40px; text-align: center; color: var(--text-muted);">Loading users...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
