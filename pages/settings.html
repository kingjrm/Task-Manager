<div id="settings-page" class="page-section">
    <div style="max-width: 1000px; display: grid; gap: 24px;">
        <!-- Profile Settings -->
        <div class="settings-card">
            <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 20px;">
                <div class="settings-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
                <h3 style="font-size: 16px; font-weight: 600; color: var(--text);">Profile Settings</h3>
            </div>
            <form id="profileForm" style="display: grid; gap: 16px;">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
                    <div>
                        <label style="display: block; font-size: 14px; font-weight: 500; color: var(--text); margin-bottom: 6px;">Username</label>
                        <input type="text" id="profile_username" class="settings-input" required>
                    </div>
                    <div>
                        <label style="display: block; font-size: 14px; font-weight: 500; color: var(--text); margin-bottom: 6px;">Full Name</label>
                        <input type="text" id="profile_fullname" class="settings-input" required>
                    </div>
                </div>
                <div>
                    <label style="display: block; font-size: 14px; font-weight: 500; color: var(--text); margin-bottom: 6px;">Email</label>
                    <input type="email" id="profile_email" class="settings-input" required>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
                    <div>
                        <label style="display: block; font-size: 14px; font-weight: 500; color: var(--text); margin-bottom: 6px;">New Password (optional)</label>
                        <input type="password" id="profile_password" class="settings-input" placeholder="Leave blank to keep current">
                    </div>
                    <div>
                        <label style="display: block; font-size: 14px; font-weight: 500; color: var(--text); margin-bottom: 6px;">Confirm Password</label>
                        <input type="password" id="profile_confirm_password" class="settings-input" placeholder="Confirm new password">
                    </div>
                </div>
                <div id="profileMessage" style="display: none; padding: 12px; border-radius: 8px; font-size: 14px;"></div>
                <button type="submit" class="settings-btn settings-btn-primary">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z"></path>
                        <polyline points="17 21 17 13 7 13 7 21"></polyline>
                        <polyline points="7 3 7 8 15 8"></polyline>
                    </svg>
                    <span>Save Profile</span>
                </button>
            </form>
        </div>

        <!-- Appearance -->
        <div class="settings-card">
            <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 20px;">
                <div class="settings-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    </svg>
                </div>
                <h3 style="font-size: 16px; font-weight: 600; color: var(--text);">Appearance</h3>
            </div>
            <div style="display: flex; justify-content: space-between; align-items: center; padding: 16px; background: var(--bg-alt); border-radius: 8px;">
                <div>
                    <div style="font-weight: 600; color: var(--text); margin-bottom: 4px;">Theme Mode</div>
                    <div style="font-size: 12px; color: var(--text-muted);">Switch between light and dark modes</div>
                </div>
                <button id="themeToggle2" class="settings-toggle"></button>
            </div>
        </div>

        <!-- Notifications -->
        <div class="settings-card">
            <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 20px;">
                <div class="settings-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                </div>
                <h3 style="font-size: 16px; font-weight: 600; color: var(--text);">Notifications</h3>
            </div>
            <div style="display: grid; gap: 12px;">
                <div style="display: flex; justify-content: space-between; align-items: center; padding: 12px; background: var(--bg-alt); border-radius: 8px;">
                    <span style="font-size: 14px; color: var(--text); font-weight: 500;">Task Reminders</span>
                    <input type="checkbox" checked style="width: 18px; height: 18px; cursor: pointer; accent-color: #667eea;">
                </div>
                <div style="display: flex; justify-content: space-between; align-items: center; padding: 12px; background: var(--bg-alt); border-radius: 8px;">
                    <span style="font-size: 14px; color: var(--text); font-weight: 500;">Completion Alerts</span>
                    <input type="checkbox" checked style="width: 18px; height: 18px; cursor: pointer; accent-color: #667eea;">
                </div>
            </div>
        </div>

        <!-- Task Settings -->
        <div class="settings-card">
            <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 20px;">
                <div class="settings-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
                    </svg>
                </div>
                <h3 style="font-size: 16px; font-weight: 600; color: var(--text);">Task Settings</h3>
            </div>
            <div style="display: grid; gap: 12px;">
                <div style="display: flex; justify-content: space-between; align-items: center; padding: 12px; background: var(--bg-alt); border-radius: 8px;">
                    <span style="font-size: 14px; color: var(--text); font-weight: 500;">Auto-complete on Due Date</span>
                    <input type="checkbox" style="width: 18px; height: 18px; cursor: pointer; accent-color: #667eea;">
                </div>
                <div style="display: flex; justify-content: space-between; align-items: center; padding: 12px; background: var(--bg-alt); border-radius: 8px;">
                    <span style="font-size: 14px; color: var(--text); font-weight: 500;">Show Priorities</span>
                    <input type="checkbox" checked style="width: 18px; height: 18px; cursor: pointer; accent-color: #667eea;">
                </div>
            </div>
        </div>

        <!-- Data Management -->
        <div class="settings-card">
            <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 20px;">
                <div class="settings-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 3H5a2 2 0 00-2 2v4m6-6h10a2 2 0 012 2v4M9 3v18m0 0h10a2 2 0 002-2V9M9 21H5a2 2 0 01-2-2V9m0 0h18"></path>
                    </svg>
                </div>
                <h3 style="font-size: 16px; font-weight: 600; color: var(--text);">Data Management</h3>
            </div>
            <div style="display: grid; gap: 12px;">
                <button id="exportBtn" class="settings-btn settings-btn-primary">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4m14-7l-5-5m0 0L7 8m5-5v12"></path>
                    </svg>
                    <span>Export Tasks</span>
                </button>
                <button id="clearBtn" class="settings-btn settings-btn-danger">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"></path>
                    </svg>
                    <span>Clear All Data</span>
                </button>
            </div>
        </div>

        <!-- About -->
        <div class="settings-card">
            <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 20px;">
                <div class="settings-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="16" x2="12" y2="12"></line>
                        <line x1="12" y1="8" x2="12.01" y2="8"></line>
                    </svg>
                </div>
                <h3 style="font-size: 16px; font-weight: 600; color: var(--text);">About</h3>
            </div>
            <div style="padding: 16px; background: var(--bg-alt); border-radius: 8px; text-align: center;">
                <div style="font-weight: 600; color: var(--text); margin-bottom: 4px;">OJT Organizer</div>
                <div style="font-size: 12px; color: var(--text-muted);">Version 1.0.0</div>
                <p style="font-size: 12px; color: var(--text-muted); margin-top: 8px;">A modern task management system for your internship journey</p>
            </div>
        </div>
    </div>
</div>

<style>
.settings-input {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid var(--border);
    border-radius: 8px;
    font-size: 14px;
    background: var(--bg);
    color: var(--text);
    transition: all 0.2s;
}

.settings-input:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.settings-btn-secondary {
    background: var(--bg-alt);
    color: var(--text);
    border: 1px solid var(--border);
}

.settings-btn-secondary:hover {
    background: var(--bg-card);
}

</style>
